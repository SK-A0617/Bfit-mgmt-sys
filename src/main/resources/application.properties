spring.application.name=bfit-management-system

server.servlet.context-path=/bfit

spring.datasource.url=jdbc:postgresql://localhost:5432/bfit-mgmt
spring.datasource.username=postgres
spring.datasource.password=postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema/*

logging.level.org.hibernate.type.descriptor.sql=trace